<!DOCTYPE html>
  <html>
    <head>
      <title>CF 201 | Donut Shop</title>
      <script type="text/javascript" src="shops.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
      <h1>Portland's Best Donut Shops</h1>
        <hr>
        <br>
          <table>
            <tr>
              <th class = "name">Shop Name</th>
              <th>Min Customers</th>
              <th>Max Customers</th>
              <th>Avg Donut/Customer</th>
              <th>Hours Open</th>
              <th>Customers/Day</th>
              <th>Donuts/Day</th>
            </tr>
            <script type="text/javascript">
          //loop through shop data and write out a row for each shop
            for(index = 0; index < shops.length; index++){
              document.write(shops[index].writeTableData());
              var custPerDay = shops[index].getCustPerDay();
              document.write("<td>" + custPerDay + "</td>");
              document.write("<td>" + shops[index].getDonutsPerDay(this.custPerDay) + "</td></tr>");
            }
            </script>
          </table>


    </body>
  </html>
