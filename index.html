<!DOCTYPE html>
  <html>
    <head>
      <title>CF 201 | Donut Shop</title>
      <script type="text/javascript" src="shops.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
      <h1>Portland's Best Donut Shops</h1>
        <hr>
        <br>
            <script type="text/javascript">
          //loop through the shops array and write out a row for each shop
            for(index = 0; index < shops.length; index++){
              document.write("<h2>" + shops[index].name + "</h2>");
              document.write("<table><tr>");
              document.write("<th>Min Customer</th>");
              document.write("<th>Max Customer</th>");
              document.write("<th>Avg Donut/Customer</th>");
              document.write("</tr><tr>");
              document.write("<td>" + shops[index].minCust + "</td>");
              document.write("<td>" + shops[index].maxCust + "</td>");
              document.write("<td>" + shops[index].perCust + "</td></tr>");
              document.write("<tr><th>Hour</th>");
              document.write("<th>Number of Customers</th>");
              document.write("<th>Donuts Sold</th></tr>");
              this.custPerHour = shops[index].getCustPerHour();
              for(var counter = 0; counter < custPerHour.length; counter++) {
                document.write("<tr><td>"+(counter+1)+"</td>");
                document.write("<td>"+custPerHour[counter]+"</td>");
                document.write("<td>" + (Math.ceil(shops[index].perCust * custPerHour[counter])) + "</td></tr>"); //donuts per hour here

              }

              document.write("</table>");
            }
            </script>


    </body>
  </html>
