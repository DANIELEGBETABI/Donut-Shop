<!DOCTYPE html>
  <html>
    <head>
      <title>Donut Shop Forecaster</title>
      <script type="text/javascript" src="shops.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
      <h1>Portland's Best Donut Shops</h1>
        <hr>
          <h3>Select a shop to see more info: </h3>
            <select id="shopList" onChange=showShop(options[selectedIndex].id)>
              <option></option>
              <option id="0"> Blue Star</option>
              <option id="1">Voodoo</option>
              <option id="2">Coco</option>
              <option id="3">Tonallis Donuts & Cream</option>
              <option id="4">Sesame</option>
            </select>
        <br>

        <section id="mainContent">
        </section>
            <script type="text/javascript">
              var idNum;
              var mainContent = document.getElementById('mainContent');
              for(var index = 0; index < shops.length; index++){
                  idNum = index;
                /*loop through the shops array and write data to seperate tables*/
                mainContent.innerHTML += (shops[index].writeTableData(idNum)
                  + shops[index].perHour(index)
                  + "</table></div>");
              }
              /**Adding event listeners for each input field**/
              for (var index=0; index < document.getElementsByTagName("input").length; index++) {
                document.getElementsByTagName("input")[index].addEventListener("change", initial);
              }
            </script>
    </body>
  </html>
