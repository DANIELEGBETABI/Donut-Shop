<!DOCTYPE html>
  <html>
    <head>
      <title>Donut Shop Forecaster</title>
      <script type="text/javascript" src="shops.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
      <h1>Portland's Best Donut Shops</h1>
        <hr>
        <br>
            <script type="text/javascript">
              for(index = 0; index < shops.length; index++){
                //loop through the shops array and write data to seperate tables
                  document.write(shops[index].writeTableData());
                //write hours, customers each hour, donuts sold each hour
                  shops[index].perHour();
                  document.write("</table>");
              }
            </script>
    </body>
  </html>
